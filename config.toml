logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
app-name = "YouTube"
build-mode = "apk"                                                                                                                                                                                                                                                                                # 'both', 'apk' or 'module'
excluded-patches = ""                                                                                                                                                                                                                                                                             # space-seperated patches to exclude (multiline strings are not supported)
included-patches = "client-spoof disable-zoom-haptics general-ads hdr-auto-brightness hide-floating-microphone-button hide-get-premium hide-watch-in-vr hide-watermark minimized-playback old-quality-layout premium-heading remember-video-quality sponsorblock video-ads vanced-microg-support" # space-seperated patches to include (non-excluded patches are included by default)
version = "auto"                                                                                                                                                                                                                                                                                  # 'auto', 'latest', 'beta' or a custom one like '17.40.41'
exclusive-patches = true                                                                                                                                                                                                                                                                          # excludes all patches by default and only applies included-patches
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
